<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="discription" content="js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://fonts.googleapis.com/css2?family=Droid+Arabic+Naskh&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <h1>قائمة المهام</h1>
            <div class="Count">
                <span id="taskCount"></span>
                <span>:عدد المهام الحالية</span>
            </div>
        </header>
        <tbody>
            <div class="container">
                <form>
                    <input type="text" id="taskInput" placeholder="اضف مهمة جديدة">
                    <button type="button" id="addBtn">اضافة</button>
                </form>
                <ul id="taskList"></ul>
                <button id="clearAllBtn">حذف جميع المهام</button>
                <input type="search" id="searchInput" placeholder="ابحث عن مهمة">
                <button id="searchBtn">بحث</button>
                <button id="cancelBtn">إلغاء البحث</button>
            </div>
        </tbody>
        <footer>
            <p>حقوق النشر &copy; 2023 جميع الحقوق محفوظة</p>
        </footer>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
